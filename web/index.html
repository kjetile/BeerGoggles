<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Beer Goggles</title>
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css">
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="beergoggles.css">
    <link rel="import" href="beer_app.html">
    <link rel="import" href="gmap.html">

    <script
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAqrdrQ-smNsqvOF43kqS_PL-EHvms94Uw&amp;sensor=false"
      type="text/javascript"></script>
    <script type="application/dart">
    	import 'dart:html';
    	import 'gmap.dart' as m;
    	import 'package:google_maps/google_maps.dart';
    	import 'package:polymer/polymer.dart';
    	main() {
      		initPolymer();
      		m.MapElement mapElement = querySelector('#myMap');
      		mapElement.map
        		..panTo(new LatLng(48, 2.5))
          		..zoom = 5;
    	}
    </script>
    <script src="packages/browser/dart.js" type="text/javascript"></script>
    <script src="packages/browser/interop.js" type="text/javascript"></script>
  </head>
  <body>

    <beer-app></beer-app>
    <gmap-map id='myMap'></gmap-map>

  </body>
</html>
