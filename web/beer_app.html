<!DOCTYPE html>
<meta charset="utf-8">
<link rel="import" href="packages/widget/components/modal.html">

<polymer-element name="beer-app"> 
  <style>
    .brand-input-row { 
        display: inline;
        width:15px;
      }
    }
  </style>
  <template>
    <section class="component">
      <div class="addBarContainer">         
        <a role="button" class="btn btn-primary" id="addBarButton">Add bar</a>

        <!-- Modal -->
        <modal-widget id="addBarPanel">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Add bar</h3>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" name="name" placeholder="Bar name">
              <input type="text" name="location" placeholder="Location">
              <input type="text" name="beerBrand" placeholder="Beer brand">
              <div class="brand-input-row">
                <input type="number" name="price" placeholder="Price" >
                Before <input type="time" name="before" >
              </div>
            </form>            
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </modal-widget>
      </div>
    </section>
  </template> 
  <script type="application/dart" src="beer_app.dart"></script> 
</polymer-element>
